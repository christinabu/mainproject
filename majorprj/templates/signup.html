<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/static/signup.css">
    <title>C-DOC | Livestock Management | SignIn</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signup-form">
                <h1>Create Account</h1>
                <input type="text" id="name" name="username" placeholder="Username">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="password" name="password" placeholder="Password">
                <button type="submit" id="signup" name="signup_submit">Sign Up</button>

            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signin-form">
                <h1>Sign In</h1>
                <input type="email" id="signin-email" placeholder="Email">
                <input type="password" id="signin-password" placeholder="Password">
                <a href="forget.html">Forget Your Password?</a>
                <button type="submit" id="signin" name="signin_submit">Sign In</button>
                <a href="#" id="signout" class="signout-button">Sign Out</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of the site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of the site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
